<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Halaman Kontak | Kholifatul Ardliyan</title>
</head>

<body>
    <main class="bg-animation">
        <div class="container">
            <div class="row contact d-flex align-items-center justify-content-center">
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card mx-5 shadow-lg border-0">
                        <div class="card-body">
                            <h3 class="text-center">Kontak Kami</h3>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="nama">Nama</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Nama lengkap">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="yourname@domain.id">
                                </div>
                                <div class="form-group">
                                    <label for="pesan">Pesan</label>
                                    <textarea class="form-control" id="pesan" rows="3"
                                        placeholder="Masukkan pesan anda disini"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary float-right"><i class="fa fa-paper-plane"></i>&nbsp;Kirim</button>
                            </form>
                        </div>
                        <div class="card-footer">
                            <ul class="list-unstyled mb-0 d-flex">
                                <p class="text-muted mb-0 mr-auto">Sosial Media</p>
                                <li><a href="#"><i class="fa fa-ice-cream mr-2"></i></a></li>
                                <li><a href="#"><i class="fa fa-ice-cream mr-2"></i></a></li>
                                <li><a href="#"><i class="fa fa-ice-cream "></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-6 d-none d-md-block">
                    <img src="images/hkimg1.png" alt="Kontak" class="w-100">
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
