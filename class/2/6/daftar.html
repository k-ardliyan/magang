<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pendaftaran | Web Seminar</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 border-bottom">
        <div class="container">
            <a class="d-block d-lg-none mb-3" href="index.html">
                <img src="img/imgtalogo.png" alt="Logo Web Seminar" height="64px">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav font-weight-bold">
                    <li class="nav-item">
                        <a class="nav-link mx-1 mx-lg-4" href="index.html">
                            <i class="fa fa-chevron-left mr-2"></i>
                            Kembali ke halaman utama
                        </a>
                    </li>
                </ul>
            </div>
            <a class="d-none d-lg-block" href="index.html">
                <img src="img/imgtalogo.png" alt="Logo Web Seminar" height="64px">
            </a>
        </div>
    </nav>

    <!-- Section FAQ -->
    <section>
        <div class="container" style="max-width: 700px;">
            <center><img class="w-100" src="img/imgtadaftar.png" alt="FAQ"></center>
            <h3>Pendaftaran Web Seminar 2021</h3>
            <hr>
            <form>
                <fieldset class="mb-4">
                    <legend>
                        <h4>Webinar yang dipilih</h4>
                    </legend>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="1" id="webinar1">
                            <label class="custom-control-label" for="webinar1">
                                Webinar Materi Digital Marketing
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="2" id="webinar2">
                            <label class="custom-control-label" for="webinar2">
                                Webinar Materi Video Maker
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="3" id="webinar3">
                            <label class="custom-control-label" for="webinar3">
                                Webinar Materi Build Web App
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="mb-2">
                    <legend>
                        <h4>Informasi Pribadi</h4>
                    </legend>
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">No. HP</label>
                        <input type="tel" class="form-control" id="phone" value="+62">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox" value="3" id="checkwa"
                                onclick="var input = document.getElementById('wa'); if(this.checked){ input.disabled = false; input.focus();}else{input.disabled=true;}">
                            <label class="custom-control-label" for="checkwa">
                                Nomor WhatsApp saya berbeda dengan nomor diatas
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wa">No. WhatsApp</label>
                        <input type="text" class="form-control" id="wa" placeholder="+62" disabled>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary rounded-pill">Daftar Sekarang</button>
            </form>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container">
            <div class="row justify-content-center justify-content-md-between align-items-center">
                <div class="col-9 col-sm-6">
                    <img src="img/imgtalogo.png" alt="Logo Web Seminar">
                    <address class="mt-3 mb-2"><strong>Kantor Pusat Web Seminar</strong> <br>
                        Jalan Salatiga - Bringin KM 4, Jawa Tengah</address>
                </div>
                <div class="col-12 col-sm-7 col-md-5 col-lg-4 col-xl-3">
                    <center>
                    <a href="#" class="btn btn-secondary btn-sosmed rounded-circle rotate mx-2"><i
                            class="fab fa-2x fa-instagram"></i></a>
                    <a href="#" class="btn btn-secondary btn-sosmed rounded-circle rotate mx-2"><i
                            class="fab fa-2x fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-secondary btn-sosmed rounded-circle rotate mx-2"><i
                            class="fab fa-2x fa-twitter"></i></a></center>
                </div>
            </div>
            <div class="row mt-2 px-3 justify-content-center justify-content-md-between">
                <center><p class="text-muted mb-0">Copyright &copy; 2021 | Kholifatul Ardliyan</p></center>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
