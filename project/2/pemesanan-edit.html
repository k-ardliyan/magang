</head>
<body>

                </li>
                <li>
                    <a href="#produkSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i

                        Produk</a>
                    <ul class="collapse list-unstyled" id="produkSubmenu" data-parent="#accordion">
                        <li><a href="produk.html">Detail Produk</a></li>
                        <li><a href="produk-add.html">Tambah Produk</a></li>

                </li>
                <li class="active">
                    <a href="#pemesananSubmenu" data-toggle="collapse" aria-expanded="true" class="dropdown-toggle"><i

                        Pemesanan</a>
                    <ul class="collapse show list-unstyled" id="pemesananSubmenu" data-parent="#accordion">

                        <li><a href="pemesanan-add.html">Tambah Pemesanan</a></li>

                    </ul>
                </li>
                <li>
                    <a href="#laporanSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i

                        Laporan</a>
                    <ul class="collapse list-unstyled" id="laporanSubmenu" data-parent="#accordion">
                        <li><a href="laporan.html">Detail Laporan</a></li>
                        <li><a href="laporan-pemasukan.html">Tambah Pemasukan</a></li>
                        <li><a href="laporan-pengeluaran.html">Tambah Pengeluaran</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- bg dark for sidebar mobile -->
        <div class="overlay"></div>

        <!-- Page Content Holder -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="navbar-btn btn-light">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="d-flex list-unstyled mb-0">
                        <li class="mr-2">
                            <form class="form-inline">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text bg-light"><i class="fa fa-search"></i></div>
                                    </div>
                                    <input type="search" class="form-control" id="inlineFormInputGroup"
                                        placeholder="Cari">
                                </div>
                            </form>
                        </li>
                        <li class="mr-2">
                            <button class="btn btn-light border-0 btn-dark-theme" id="theme_toggle"><i
                                    class="fa fa-moon"></i></button>
                        </li>
                        <li class="dropdown">
                            <button type="button" class="btn btn-light rounded-circle border-0" id="dropdownMenuOffset"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                                <i class="fa fa-user-alt"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuOffset">
                                <a class="dropdown-item" href="#"><i class="fa fa-sign-out-alt"></i> Keluar</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="pt-2 pl-4 pr-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent p-0">
                        <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="pemesanan.html">Pemesanan</a></li>
                        <li class="breadcrumb-item" aria-current="page">Edit</li>
                    </ol>
                </nav>
                <div class="card mb-3">
                    <div class="card-body bg-light" style="min-height: 76vh;">
                        <!-- Main Content -->
                        <form>
                            <div class="row">
                                <div class="col-xl-8">
                                    <div class="card mb-3 mb-xl-0">
                                        <div class="card-body bg-white">
                                            <div class="form-group row align-items-center">
                                                <label for="tanggal" class="col-sm-2 col-form-label">Tanggal Pesan<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-sm-10">
                                                    <input type="date" class="form-control" id="tanggal" value="2021-08-02" required>
                                                </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                <label for="pelanggan" class="col-sm-2 col-form-label">Nama Pelanggan<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="pelanggan"
                                                        placeholder="Masukkan nama pelanggan" value="KA" required>
                                                </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                <label for="alamatpelanggan" class="col-sm-2 col-form-label">Alamat Pelanggan<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="alamatpelanggan"
                                                        placeholder="Masukkan alamat pelanggan" value="Salatiga" required>
                                                </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                <label for="nopelanggan" class="col-sm-2 col-form-label">No. HP Pelanggan<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="nopelanggan"
                                                        placeholder="Masukkan nomor hp pelanggan" value="+62" required>
                                                </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                    <label for="pilihproduk" class="col-sm-2 col-form-label">Pilih Produk<span
                                                        class="text-danger">*</span></label>
                                                    <div class="col-sm-10">
                                                        <select class="form-control" id="pilihproduk" required>
                                                            <option disabled>Pilih produk</option>
                                                            <option selected>Jaket</option>
                                                            <option>Kaos</option>
                                                            <option>Kemeja</option>
                                                            <option>Masker</option>
                                                            <option>Blezer</option>
                                                          </select>
                                                  </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                <label for="hargasatuan" class="col-sm-2 col-form-label">Harga Satuan</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext" id="hargasatuan"
                                                        value="Rp 150.000" disabled>
                                                </div>
                                            </div>
                                            <div class="form-group row align-items-center">
                                                <label for="jumlahproduk" class="col-sm-2 col-form-label">Jumlah Barang<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-sm-10">
                                                    <input type="number" class="form-control" id="jumlahproduk"
                                                        placeholder="Masukkan jumlah produk" value="12" required>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="form-group row align-items-center">
                                                <label for="totalharga" class="col-sm-2 col-form-label">Total Harga</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control-plaintext" id="totalharga"
                                                        value="Rp 1.800.000" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body bg-white">
                                            <div class="form-group row">
                                                <label for="id" class="col-3 col-form-label">ID</label>
                                                <div class="col-9">
                                                    <input class="form-control" type="text" name="id" id="id" value="1"
                                                        readonly>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-block btn-warning">Edit
                                                Pesanan</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //check for localStorage, add as browser preference if missing
            if (!localStorage.getItem("mode")) {
                if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
                    localStorage.setItem("mode", "dark-theme");
                } else {
                    localStorage.setItem("mode", "light-theme");
                }
            }
            //set interface to match localStorage
            if (localStorage.getItem("mode") == "dark-theme") {
                $('body').addClass('dark-theme');
                $('#chart').addClass('dark-theme');
                $('#sidebar').addClass('dark-theme');
                $('#dismiss').addClass('dark-theme');
                $('.btn-light').addClass('dark-theme');
                $('.bg-light').addClass('dark-theme');
                $('.bg-white').addClass('dark-theme');
                $('.table').addClass('table-dark');
                $('.input-group-text').addClass('border-0');
                $('.fa-moon').addClass('fa-sun text-warning');
                $("body").removeClass("light-theme");
                document.getElementById("theme_toggle").checked = true;
            } else {
                $('body').removeClass('dark-theme');
                $('#chart').removeClass('dark-theme');
                $('#sidebar').removeClass('dark-theme');
                $('#dismiss').removeClass('dark-theme');
                $('.btn-light').removeClass('dark-theme');
                $('.bg-light').removeClass('dark-theme');
                $('.bg-white').removeClass('dark-theme');
                $('.table').removeClass('table-dark');
                $('.input-group-text').removeClass('border-0');
                $('.fa-moon').removeClass('fa-sun text-warning');
                $("body").addClass("light-theme");
                document.getElementById("theme_toggle").checked = false;
            }

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('.overlay').toggleClass('active');
                $(this).toggleClass('active');
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebarCollapse').removeClass('active');
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('.btn-dark-theme').on('click', function () {
                if ($('body').hasClass('dark-theme')) {
                    $('body').toggleClass('dark-theme');
                    $('#chart').toggleClass('dark-theme');
                    $('#sidebar').toggleClass('dark-theme');
                    $('#dismiss').toggleClass('dark-theme');
                    $('.btn-light').toggleClass('dark-theme');
                    $('.bg-light').toggleClass('dark-theme');
                    $('.bg-white').toggleClass('dark-theme');
                    $('.table').toggleClass('table-dark');
                    $('.input-group-text').toggleClass('border-0');
                    $('.fa-moon').toggleClass('fa-sun text-warning');
                    localStorage.setItem("mode", "light-theme");
                } else {
                    $('body').toggleClass('dark-theme');
                    $('#chart').toggleClass('dark-theme');
                    $('#sidebar').toggleClass('dark-theme');
                    $('#dismiss').toggleClass('dark-theme');
                    $('.btn-light').toggleClass('dark-theme');
                    $('.bg-light').toggleClass('dark-theme');
                    $('.bg-white').toggleClass('dark-theme');
                    $('.table').toggleClass('table-dark');
                    $('.input-group-text').toggleClass('border-0');
                    $('.fa-moon').toggleClass('fa-sun text-warning');
                    localStorage.setItem("mode", "dark-theme");
                }
            });
        });
    </script>

</body>
</html>
