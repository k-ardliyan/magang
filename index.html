<style>

    @import url('https://css.gg/eye.css');

    body {
        height: 100%;
        background-color: #202945;
    }

    .nav-pills {
        padding: 0;
    }

    .nav-pills .nav-link {
        border-radius: 1.25rem;
        color: #fff;
        background-color: #374368;
    }

    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
        background-color: #6E8AE0;
        filter: drop-shadow(0 0 .3125rem #6E8AE0);
    }

    .nav-pills .nav-link:hover {
        filter: drop-shadow(0 0 .3125rem #6E8AE0);
    }

    .content {
        cursor: pointer;
        position: relative;
    }

    .tab-content a {
        color: #fff;
    }

    .content .image-content:hover {
        filter: drop-shadow(0 0 .3125rem #6E8AE0);
    }

    .content .image-content {
        opacity: 1;
        display: block;
        width: 100%;
        border-radius: 20px;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .content .overlay-content {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }

    .content:hover .image-content {
        opacity: 0.3;
    }

    .content:hover .overlay-content {
        opacity: 1;
    }
</style>
