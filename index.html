<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="assets/index.jpeg" />
    <link rel="shortcut icon" href="assets/logo_github.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/remake.css">
    <title>Internship Portofolio | @k-ardliyan</title>
</head>

<body>
    <div class="container">
        <div class="row min-vh-100 align-content-center">
            <!-- Section Left -->
            <div class="col-12 col-md-6 align-self-md-center">
                <div class="card card-body bg-transparent border-0">
                    <h1>Internship Portofolio</h1>
                    <p>Gamelab Indonesia - Frontend Web Developer</br>21 June - 13 August 2021</p>
                    <div>
                        <a href="https://www.gamelab.id/certificate/GL5643449959" target="_blank"
                            rel="noopener noreferrer" class="btn btn-certificate rounded-pill me-2 my-2">
                            <img src="assets/certificate.svg" alt="github" style="width: 24px;"> Certificate
                        </a>
                        <a href="https://github.com/k-ardliyan/magang-gamelabindonesia" target="_blank"
                            rel="noopener noreferrer" class="btn btn-secondary rounded-pill me-2 my-2">
                            <img src="assets/logo_github.svg" alt="github"> Repository
                        </a>
                        <!-- Button Collapse Whats Tech? -->
                        <button data-bs-target="#logo-tech" class="btn btn-primary rounded-pill my-2" data-bs-toggle="collapse"
                            role="button">Whats Tech?</button>
                    </div>
                    <!-- Include Whats Tech? -->
                    <div id="logo-tech" class="collapse pt-3">
                        <!-- Data Whats Tech? -->
                    </div>
                </div>
            </div>

            <!-- Section Right -->
            <div class="col-12 col-md-6 align-self-md-center">
                <!-- Class Session -->
                <div class="card card-body my-2 bg-transparent border-0">
                    <div class="row">
                        <div class="col-auto align-self-center">
                            <img src="assets/img_class_session.svg" alt="class_session" width="150px">
                        </div>
                        <div class="col align-self-center">
                            <h2 class="my-2">Class Session</h2>
                            <button type="button" class="btn btn-primary rounded-pill my-2" data-bs-toggle="modal"
                                data-bs-target="#htmlcssmodal">HTML/CSS</button>
                            <button class="btn btn-primary rounded-pill dropdown-toggle my-2" type="button"
                                id="dropdown-bootstrap" data-bs-toggle="dropdown"
                                aria-expanded="false">Bootstrap</button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdown-bootstrap">
                                <li><button class="dropdown-item" data-bs-target="#bootstrap1modal" data-bs-toggle="modal">1. Landing Page Bootstrap 4</button></li>
                                <li><button class="dropdown-item" data-bs-target="#bootstrap2modal" data-bs-toggle="modal">2. Profil</button></li>
                                <li><button class="dropdown-item" data-bs-target="#bootstrap3modal" data-bs-toggle="modal">3. Kontak</button></li>
                                <li><button class="dropdown-item" data-bs-target="#bootstrap4modal" data-bs-toggle="modal">4. Navigasi Halaman</button></li>
                                <li><button class="dropdown-item" data-bs-target="#bootstrap5modal" data-bs-toggle="modal">5. Carousel</button></li>
                                <li><button class="dropdown-item" data-bs-target="#bootstrap6modal" data-bs-toggle="modal">6. Landing Page Webinar</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Project Session -->
                <div class="card card-body my-2 bg-transparent border-0">
                    <div class="row">
                        <div class="col-auto align-self-center">
                            <img src="assets/img_project_session.svg" alt="project_session" width="150px">
                        </div>
                        <div class="col align-self-center">
                            <h2 class="my-2">Project Session</h2>
                            <div>
                                <button class="btn btn-primary rounded-pill my-2" data-bs-toggle="modal" data-bs-target="#landingpagemodal">Landing Page</button>
                                <button class="btn btn-primary rounded-pill my-2" data-bs-toggle="modal" data-bs-target="#dashboardmodal">Dashboard</button>
                                <button class="btn btn-primary rounded-pill my-2" data-bs-toggle="modal" data-bs-target="#redesignmodal">Re-design</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Modal All Content -->
    <div id="data-modals">
        <!-- Modal HTML/CSS -->
    </div>
    <!-- End Modal All Content -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="module" src="js/render.js"></script>
</body>

</html>
